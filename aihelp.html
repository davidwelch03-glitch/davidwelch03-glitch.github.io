<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>David's Grade Calculator</title>
<style>
    body {
        background: linear-gradient(135deg, #a2d2ff, #ffafcc);
        font-family: "Comic Sans MS", Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 48px;
        color: #ffffff;
        text-shadow: 2px 2px 5px #00000055;
    }

    .container {
        background: white;
        width: 80%;
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 2px solid #ffafcc;
        font-size: 16px;
    }

    button {
        background: #ff66b3;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ff4da6;
    }

    #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #2b2d42;
    }
</style>
</head>

    <input id="desiredGrade" type="number" placeholder="Desired Final Grade (%)">

</div>

</script>

</body>
</html>
